namespace: fleet-local
defaultNamespace: default
helm:
  chart: https://github.com/alexandrev/helm-bwce/releases/download/0.2.0/bwce-0.2.0.tgz
  releaseName: ems-receiver
  valuesFiles:    
  - values.receiver.yaml
targetCustomizations:
- name: local

  clusterSelector: {}
- name: test
  helm:
    values:
      replicas: 3
  clusterSelector:
    matchLabels:
      env: test

- name: prod
  helm:
    values:
      serviceType: LoadBalancer
      replicas: 3
  clusterSelector:
    matchLabels:
      env: prod
